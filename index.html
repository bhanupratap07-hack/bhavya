 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love! ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffebee 25%, #ffcdd2 50%, #ef9a9a 75%, #e57373 100%);
            background-size: 400% 400%; animation: gradientShift 12s ease infinite;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative; font-family: 'Poppins', sans-serif;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; color: #f8bbd0; font-size: 12px; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .container {
            text-align: center; z-index: 10; padding: 3rem; max-width: 900px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 30px; backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(244, 143, 177, 0.15), 0 0 100px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.8); transition: all 0.5s ease; position: relative; overflow: hidden;
        }
        .container:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(244, 143, 177, 0.25), 0 0 150px rgba(255, 255, 255, 0.3); }
        h1 {
            font-family: 'Dancing Script', cursive; font-size: 4.5rem; font-weight: 700;
            background: linear-gradient(45deg, #e91e63, #f48fb1, #f8bbd0, #fce4ec, #e91e63);
            background-size: 300% 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite, float 3s ease-in-out infinite;
            margin-bottom: 1.5rem; text-shadow: 0 0 30px rgba(233, 30, 99, 0.3); opacity: 1; animation-delay: 0.5s; animation-fill-mode: both;
        }
        @keyframes gradientText { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .subtitle {
            font-size: 1.8rem; color: #ad1457; margin-bottom: 2.5rem; text-shadow: 0 2px 10px rgba(233, 30, 99, 0.1);
            opacity: 0; animation: slideInUp 1s ease forwards 1.5s; font-weight: 300; letter-spacing: 1px;
        }
        .love-message {
            font-size: 1.3rem; color: #c2185b; margin-bottom: 2.5rem; font-style: italic; opacity: 0;
            animation: slideInUp 1s ease forwards 2s; line-height: 1.6;
        }
        .next-button {
            padding: 1.2rem 4rem; font-family: 'Poppins', sans-serif; font-size: 1.4rem;
            background: linear-gradient(45deg, #e91e63, #f48fb1, #f8bbd0, #e91e63); background-size: 300% 300%;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3); transition: all 0.3s ease; opacity: 0;
            animation: bounceIn 1s ease forwards 3s, buttonGlow 2s ease-in-out infinite 4s; font-weight: 500; letter-spacing: 1px;
        }
        .next-button:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 15px 40px rgba(233, 30, 99, 0.5); }
        @keyframes buttonGlow { 0%, 100% { box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3); } 50% { box-shadow: 0 10px 30px rgba(233, 30, 99, 0.6), 0 0 50px rgba(233, 30, 99, 0.3); } }
        .floating-hearts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .heart { position: absolute; color: #e91e63; font-size: 20px; animation: floatUp 8s linear infinite; opacity: 0.8; }
        @keyframes floatUp { 0% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        .sparkle { position: absolute; width: 6px; height: 6px; background: #f8bbd0; border-radius: 50%; animation: sparkleAnim 2s ease-in-out infinite; pointer-events: none; }
        @keyframes sparkleAnim { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceIn { 0% { opacity: 0; transform: scale(0.3); } 50% { opacity: 1; transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        @media (max-width: 768px) { h1 { font-size: 3rem; } .container { width: 95%; padding: 2rem; } }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <h1 class="glow">Happy Birthday My Love! ðŸ’•âœ¨</h1>
        <div class="subtitle">To the most amazing person in my life</div>
        <div class="love-message">"Every moment with you is a gift, and today we celebrate the greatest gift of all - YOU! ðŸŒ¹"</div>
        <button class="next-button" onclick="goToNextPage()">Begin Your Surprise! ðŸ’–</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        function goToNextPage() {
            gsap.to('.next-button', {
                scale: 1.3, rotation: 360, duration: 0.8, ease: "back.out(1.7)",
                onComplete: () => { window.location.href = "memory.html"; }
            });
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'âœ¨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        function createHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’', 'ðŸ’—', 'ðŸ’“', 'ðŸ’˜'][Math.floor(Math.random() * 6)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                heartsContainer.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 8000);
            }, 1000);
        }

        window.addEventListener('load', () => {
            createStars(); createHearts();
            gsap.timeline()
                .from('.container', { duration: 1, scale: 0.8, opacity: 0, ease: "back.out(1.7)" })
                .from('h1', { duration: 1, y: -50, opacity: 0, ease: "bounce.out" }, "-=0.5")
                .from('.subtitle', { duration: 0.8, y: 30, opacity: 0 }, "-=0.3")
                .from('.love-message', { duration: 0.8, y: 30, opacity: 0 }, "-=0.2")
                .from('.next-button', { duration: 0.8, scale: 0, opacity: 0, ease: "back.out(1.7)" }, "-=0.1");
        });
    </script>
</body>
</html>
