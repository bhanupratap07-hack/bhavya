<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror of Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 192, 203, 0.3), 0 0 40px rgba(255, 192, 203, 0.2); }
            50% { box-shadow: 0 0 30px rgba(255, 192, 203, 0.5), 0 0 60px rgba(255, 192, 203, 0.3); }
        }
        
        .floating-mirror {
            animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            transform: rotate(-45deg);
            animation: float 6s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
        }
        
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: 10px; }
        
        .fade-out { animation: fadeOut 0.7s ease-out forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        .download-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }
        
        .next-page-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 50;
        }
        
        .next-page-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
        }
        
        /* Carousel Styles */
        .carousel-container {
            perspective: 1000px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            height: 600px; /* Increased height to fit image + text box */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 20px;
            padding: 0 50px;
            position: absolute;
            left: 0;
        }
        
        .carousel-item {
            flex: 0 0 320px; /* Width of the card */
            height: 520px;   /* Height of the card */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: #ffffff; 
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* Stacks image on top of text */
        }
        
        /* Image Section */
        .carousel-item img {
            width: 100%;
            height: 320px; /* Fixed height for image */
            object-fit: cover;
            flex-shrink: 0;
        }
        
        /* Text Section (The Slider) */
        .text-slider-area {
            flex-grow: 1;
            background: #ffffff;
            padding: 15px;
            overflow-y: auto; /* This makes the text slide/scroll */
            color: #4a4a4a;
            font-size: 0.95rem;
            line-height: 1.5;
            border-top: 2px solid #f0f0f0;
        }

        /* Custom Scrollbar for the text area */
        .text-slider-area::-webkit-scrollbar {
            width: 6px;
        }
        .text-slider-area::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .text-slider-area::-webkit-scrollbar-thumb {
            background: #ffb6c1;
            border-radius: 3px;
        }

        /* Inactive State */
        .carousel-item:not(.active) {
            opacity: 0.5;
            transform: scale(0.85);
            filter: grayscale(60%);
        }
        
        /* Active State */
        .carousel-item.active {
            opacity: 1;
            transform: scale(1);
            filter: none;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
        }

        .slide-in { animation: slideIn 0.8s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 overflow-hidden relative">
    <div class="absolute inset-0 pointer-events-none">
        <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
        <div class="heart" style="bottom: 30%; left: 20%; animation-delay: 2s;"></div>
        <div class="heart" style="bottom: 10%; right: 25%; animation-delay: 3s;"></div>
        <div class="sparkle" style="top: 25%; left: 30%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 40%; right: 40%; animation-delay: 2.5s;"></div>
        <div class="sparkle" style="bottom: 60%; left: 70%; animation-delay: 3.5s;"></div>
    </div>
    
    <div class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">
        <h1 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-4 text-center">
            Mirror of Memories
        </h1>
        
        <div id="initialMirror" class="floating-mirror rounded-3xl p-8 cursor-pointer hover:scale-105 transition-transform duration-300" onclick="unlockMemories()">
            <div class="w-80 h-80 md:w-96 md:h-96 relative overflow-hidden rounded-2xl bg-white flex items-center justify-center">
                <div class="text-center text-gray-600">
                    <div class="text-6xl mb-4">üíï</div>
                    <p class="text-lg font-semibold">Click to unlock memories</p>
                </div>
            </div>
        </div>
        
        <div id="carouselContainer" class="carousel-container hidden">
            <button id="arrowLeft" class="absolute left-0 md:left-4 z-10 bg-white hover:bg-pink-50 text-pink-600 rounded-full p-3 shadow-lg transition-all duration-200 border border-pink-100">
                &#8592;
            </button>
            <button id="arrowRight" class="absolute right-0 md:right-4 z-10 bg-white hover:bg-pink-50 text-pink-600 rounded-full p-3 shadow-lg transition-all duration-200 border border-pink-100">
                &#8594;
            </button>
            <div class="carousel-track" id="carouselTrack"></div>
        </div>
        
        <button id="downloadBtn" class="download-btn text-white px-8 py-3 rounded-full font-semibold text-lg mt-4 hidden shadow-lg">
            üíù Download this memory
        </button>
        
        <button class="next-page-btn text-white px-6 py-3 rounded-full font-semibold shadow-lg">
            Next Page ‚û°Ô∏è
        </button>
    </div>
    
    <script>
        // Navigation to CAKE page
        document.querySelector('.next-page-btn').addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = "cake.html"; 
            }, 700); 
        });

        // Photos and captions data
        const memories = [
            { photo: 'pic1.jpg', caption: 'That day I don\'t care coz I have you by my side but today I do as nobody and nothing can ever provide me with the strength and love you did ' },
            { photo: 'pic2.jpg', caption: 'Lying beside you and yapping illogical shit that\'s all my heart crave for !!' },
            { photo: 'pic3.jpg', caption: 'Remeber when puchu left before my last birthday and you bringed a new one to console and cheer me up. This birthday I have lost something more and most precious, please bring her back ( this time the original one )' },
            { photo: 'pic4.jpg', caption: 'This heart was unintentionally but like always with you everything has a meaning' },
            { photo: 'pic5.jpg', caption: 'My forever favourite irrespective of distance, time and issues' }
        ];
        
        let currentPhotoIndex = 0;
        let memoriesUnlocked = false;
        
        const initialMirror = document.getElementById('initialMirror');
        const carouselContainer = document.getElementById('carouselContainer');
        const carouselTrack = document.getElementById('carouselTrack');
        const downloadBtn = document.getElementById('downloadBtn');
        
        function unlockMemories() {
            if (!memoriesUnlocked) {
                memoriesUnlocked = true;
                initialMirror.style.opacity = '0';
                initialMirror.style.transform = 'scale(0.8)';

                setTimeout(() => {
                    initialMirror.classList.add('hidden');
                    carouselContainer.classList.remove('hidden');
                    carouselContainer.classList.add('slide-in');
                    createCarousel();
                    downloadBtn.classList.remove('hidden');
                }, 500);
            }
        }

        document.getElementById('arrowLeft').addEventListener('click', (e) => {
            e.stopPropagation();
            if (memoriesUnlocked && currentPhotoIndex > 0) selectPhoto(currentPhotoIndex - 1);
        });

        document.getElementById('arrowRight').addEventListener('click', (e) => {
            e.stopPropagation();
            if (memoriesUnlocked && currentPhotoIndex < memories.length - 1) selectPhoto(currentPhotoIndex + 1);
        });
        
        function createCarousel() {
            carouselTrack.innerHTML = '';
            memories.forEach((memory, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === currentPhotoIndex ? 'active' : ''}`;
                item.onclick = () => selectPhoto(index);
                
                item.innerHTML = `
                    <img src="${memory.photo}" alt="Memory ${index + 1}">
                    <div class="text-slider-area">
                        <p>${memory.caption}</p>
                    </div>
                `;
                carouselTrack.appendChild(item);
            });
            updateCarouselPosition();
        }
        
        function selectPhoto(index) {
            if (index !== currentPhotoIndex) {
                currentPhotoIndex = index;
                const items = document.querySelectorAll('.carousel-item');
                items.forEach((item, i) => item.classList.toggle('active', i === index));
                updateCarouselPosition();
            }
        }
        
        function updateCarouselPosition() {
            const itemWidth = 340; // 320px width + 20px gap allowance
            const containerWidth = carouselContainer.offsetWidth;
            const offset = (containerWidth / 2) - (320 / 2) - (currentPhotoIndex * itemWidth);
            carouselTrack.style.transform = `translateX(${offset}px)`;
        }
        
        downloadBtn.addEventListener('click', () => {
            if (memoriesUnlocked) {
                const link = document.createElement('a');
                link.href = memories[currentPhotoIndex].photo;
                link.download = `memory-${currentPhotoIndex + 1}.jpg`;
                link.click();
            }
        });
        
        window.addEventListener('resize', () => {
            if (memoriesUnlocked) updateCarouselPosition();
        });
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 3000);
    </script>
</body>
</html>
